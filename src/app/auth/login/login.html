<!-- Contenedor principal para centrar la tarjeta de login -->
<div class="login-container">

  <!-- La tarjeta blanca con sombra -->
  <div class="login-card">

    <!-- Fila superior: Saludo y selector de idioma -->
    <div class="card-header">
      <span>Hola de nuevo!</span>
      <div class="language-selector">
        <!-- Usamos ngClass para poner la clase 'active' dinámicamente -->
        <span [ngClass]="{'active': activeLang === 'es'}" (click)="setLanguage('es')">ES</span>
        <span [ngClass]="{'active': activeLang === 'en'}" (click)="setLanguage('en')">EN</span>
      </div>
    </div>

    <!-- Sección del logo y título -->
    <div class="card-branding">
      <img src="assets/icon_nube.png" alt="Icono de nube">
      <h1>Weather App</h1>
      <p>Inicia sesión para acceder a tu panel personalizado</p>
    </div>

    <!-- Formulario de login -->
    <form class="login-form">
      <div class="form-group">
        <!-- El ícono de sobre se puede añadir como imagen de fondo en CSS -->
        <input type="email" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <!-- El ícono de candado también -->
        <input type="password" placeholder="Contraseña">
      </div>
      <button type="button" (click)="onLogin()">Iniciar Sesión</button>
    </form>

  </div>
</div>
